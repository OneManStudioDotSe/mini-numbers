# Mini Numbers - Docker Compose (PostgreSQL)
# Production-ready setup with PostgreSQL database
#
# Usage:
#   1. Copy .env.example to .env and fill in values
#   2. Set DB_PG_PASSWORD in .env (or export it)
#   3. docker compose -f docker-compose.postgres.yml up -d
#
# Or pass password inline:
#   DB_PG_PASSWORD=mysecretpassword docker compose -f docker-compose.postgres.yml up -d

services:
  mini-numbers:
    build: .
    container_name: mini-numbers
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - analytics-data:/app/data
    env_file:
      - path: .env
        required: false
    environment:
      - DB_TYPE=POSTGRESQL
      - DB_PG_HOST=postgres
      - DB_PG_PORT=5432
      - DB_PG_NAME=mini_numbers
      - DB_PG_USERNAME=analytics
      - DB_PG_PASSWORD=${DB_PG_PASSWORD:?Set DB_PG_PASSWORD environment variable}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  postgres:
    image: postgres:16-alpine
    container_name: mini-numbers-db
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mini_numbers
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: ${DB_PG_PASSWORD:?Set DB_PG_PASSWORD environment variable}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d mini_numbers"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  analytics-data:
  postgres-data:

# Render Blueprint - Mini Numbers Analytics
# Deploy: https://render.com/deploy
#
# After deployment, visit your service URL to complete the setup wizard.
# Or pre-configure environment variables below.

services:
  - type: web
    name: mini-numbers
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: SERVER_PORT
        value: "8080"
      - key: DB_TYPE
        value: SQLITE
      - key: DB_SQLITE_PATH
        value: /app/data/stats.db
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SERVER_SALT
        generateValue: true
    disk:
      name: analytics-data
      mountPath: /app/data
      sizeGB: 1

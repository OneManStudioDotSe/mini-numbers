name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew test

      - name: Build fat JAR
        run: ./gradlew buildFatJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-numbers-jar
          path: build/libs/*-all.jar
          retention-days: 7

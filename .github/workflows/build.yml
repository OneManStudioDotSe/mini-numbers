name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew test

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Build fat JAR
        run: ./gradlew buildFatJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-numbers-jar
          path: build/libs/*-all.jar
          retention-days: 7

      - name: Verify Docker build
        run: docker build -t mini-numbers:ci-test .

      - name: Test Docker health check
        run: |
          docker run -d --name mn-test -p 18080:8080 \
            -e ADMIN_PASSWORD=ci-test-password \
            -e SERVER_SALT=$(openssl rand -hex 64) \
            mini-numbers:ci-test
          sleep 20
          curl --fail --retry 3 --retry-delay 5 http://localhost:18080/health || exit 1
          docker stop mn-test
          docker rm mn-test
